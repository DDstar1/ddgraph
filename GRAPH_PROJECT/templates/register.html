{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Sign Up</title>
</head>



<body>
    <div id="trans"></div>
    <div id="formbox">
        <center>
            <h2>REGISTER HERE</h2>
        </center>
        <form action="" method="POST">
            {% csrf_token %}
            <div id="labelaligner">
                <span id='user-err' class='err'>{{ msg }}</span><br>
                <label for="username">Username : <input required type="text" name="username" id="username"></label><br>
                <label for="email">Email : <input required type="email" name="email" id="email"></label><br>
                <label for="password">Password : <input required type="password" id="password" name="password"></label><br>
                <label for="password2">Confirm password : <input required type="password"  id="password2" name="password2"></label><br>
                <span id='pass-err' class='err'>passwords don't match</span>
                <span id='pass-cr' class='cr'>passwords match</span>
            </div>
            <center> <input disabled id="submit" type='submit' value='Sign Up'>
            </center>
            
        </form>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
</body>


</html>
