{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login</title>
</head>



<body>
    <div id="trans"></div>
    <div id="formbox">
        <center>
            <h2>LOGIN HERE</h2>
        </center>
        <form action="" method="POST">
            {% csrf_token %}
            <div id="labelaligner">
                <label id="username">Username : <input required type="text" name="username" id="username"></label><br>
                <label id="password">Password : <input required type="password" name="password"></label><br>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <center><button id="submit">Login</button><br>or<br><a href="{% url 'register' %}">Register </a>
            </center>
            
        </form>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>


</html>
